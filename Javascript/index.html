<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>


        let xhr = new XMLHttpRequest()

        function getAnimesByYear(year) {
            xhr.open('GET', 'https://api.jikan.moe/v4/top/anime');
            xhr.responseType = 'json'
            xhr.send();



            xhr.onload = function () {
                const responseBody = xhr.response;
                animeData = responseBody.data

                const yearNew = animeData.filter(returnedYear => returnedYear.year === year
                )
            };

            yearNew.lenght = 0 ? console.log(`O ano ${year} não tem
                conteúdos`) : console.log(yearNew)

        }

        getAnimesByYear(2023)


    </script>
</body>

</html>
