<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>

    <script>

        let span = document.createElement("span");
        document.body.append(span);

        span.classList.add('btn')

        span.setAttribute("style", "width:330px;float:left;background-color: red;");
        span.textContent = 'Novo texto';



        span.addEventListener('click', function (event) {
            span.classList.toggle('active');
        })



        //-----------------------//

        let button = document.createElement("button");
        document.body.append(button);

        button.setAttribute("style", "width:50px;float:left;background-color: black;");

        const toogleClass = () => button.classList.toggle("example")


        button.addEventListener('mouseover', toogleClass)
        button.addEventListener('mouseout', toogleClass)



    </script>
</body>

</html>
