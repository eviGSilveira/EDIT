<html lang="en">

<head>

<body>
    <script>
        const companies = [
            { name: "Company One", category: "Finance", start: 1981, end: 2004 },
            { name: "Company Two", category: "Retail", start: 1992, end: 2008 },
            { name: "Company Three", category: "Auto", start: 1999, end: 2007 },
            { name: "Company Four", category: "Retail", start: 1989, end: 2010 },
            { name: "Company Five", category: "Technology", start: 2009, end: 2014 },
            { name: "Company Six", category: "Finance", start: 1987, end: 2010 },
            { name: "Company Seven", category: "Auto", start: 1986, end: 1996 },
            { name: "Company Eight", category: "Technology", start: 2011, end: 2016 },
            { name: "Company Nine", category: "Retail", start: 1981, end: 1989 }
        ];
        const ages = [33, 12, 20, 16, 5, 54, 21, 44, 61, 13, 15, 45, 25, 64, 32];
        const person = {
            name: "Costas",
            address: {
                street: "Lalaland 12"
            }
        };




        let companyName = companies.forEach(company => {
            console.log(company.name)
        });

        let newCompanies = companies.filter(company => company.start >= 1987);
        console.log(newCompanies)

        //  reduce of ages //;

        let sum = ages.reduce(
            (accumulator, currentValue) => accumulator + currentValue.start,
            0,
        );
        console.log(sum);

        //  destructuring of category and name //;

        const { name: nameCom, category: categoryCom } = companies[0]
        console.log(nameCom + " " + categoryCom)

        //  destructuring of street //;
        const {
            address: { street },
        } = person;
        console.log(street);


        //  filter of companiesData //;

        const companiesData = () => {
            let comapanyDataAge = companies.filter(company => company.start >= 1996 && company.start <= 2004);
            return comapanyDataAge
        }

        companiesData()







    </script>
</body>

</html>
