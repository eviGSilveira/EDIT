    <script>
        //------------XMLHttpREquest---///

        let xhr = new XMLHttpRequest

        xhr.open('GET', 'https://cat-fact.herokuapp.com/facts/');
        xhr.send()

        // //------------fecth---///

        const response = fetch('https://cat-fact.herokuapp.com/facts/');

        //--------resolve api return -----//

        async function callApi() {

            const response = await fetch('https://cat-fact.herokuapp.com/facts/', {
                method: "GET",
            })

            const promise = new Promise((resolve, reject) => {
                if (response == response.json() != null) {
                    resolve("success");
                } else {
                    reject("failed");
                }
            });

            promise.then(() => console.log("this ran"))
        }

        await callApi()
        //-----------return text ----//

        function returnText() {

            const response = fetch('https://cat-fact.herokuapp.com/facts/');
            .then((response) => response.json())

            let texts = response.filter(texts => response.text);
            console.log(texts)
        }

        returnText()



    </script>
